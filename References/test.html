<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<div class="hidden">this shit will be shown later</div>
<body>
  <script>
    const elem = document.querySelector(".hidden");
    const clonedElem = elem.cloneNode(true);
    clonedElem.classList.remove("hidden");
    for (let i = 0; i < 10; i++ ) {
      document.body.appendChild(clonedElem.cloneNode(true));
    }
  </script>
</body>
</html>
